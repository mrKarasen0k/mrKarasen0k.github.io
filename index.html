<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>    <div class="container">
        <div class="menu">
            <div class="item" data-id="burger">
                <div class="details">
                    <div class="name">Бургер</div>
                    <div class="descriptions">Сыр, колбаса</div>
                    <div class="price">1500 ₽</div>
                </div>
                <div class="quantity">
                    <button class="btn minus">-</button>
                    <span class="count">0</span>
                    <button class="btn plus">+</button>
                </div>
            </div>
            <div class="item" data-id="pizza">
                <div class="details">
                    <div class="name">Пицца</div>
                    <div class="descriptions">Колбаса, сыр</div>
                    <div class="price">500 ₽</div>
                </div>
                <div class="quantity">
                    <button class="btn minus">-</button>
                    <span class="count">0</span>
                    <button class="btn plus">+</button>
                </div>
            </div>
            <div class="summary">
                <div class="summary-text">Итого:</div>
                <span class="summary-value">0 ₽</span>
            </div>
            <button class="toForm">Оформить заказ</button>
        </div>
        <div class="checkout">
            <button class="back">←</button>
            <h2>Доставка</h2>
            <form class="checkout-form">
                <label class="field">
                    <span>Адрес доставки</span>
                    <input type="text" class="address" placeholder="Улица, дом, квартира" required>
                </label>
                <label class="field">
                    <span>Номер телефона</span>
                    <input type="tel" class="phone" placeholder="+7 (___) ___-__-__" required>
                </label>
                <label class="filed">
                    <span>Вид оплаты</span>
                    <select name="payment" required>
                        <option value="" disabled selected>Выберите способ</option>
                        <option value="card_courier">Картой курьеру</option>
                        <option value="cash">Наличные</option>
                        <option value="online">Онлайн</option>
                    </select>
                </label>
                <button type="submit" class="checkout-btn">Отправить заявку</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
