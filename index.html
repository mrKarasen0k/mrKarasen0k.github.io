<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="menu">
			<div class="item">
				<div class="details">
					<div class="name">Бургер</div>
					<div class="description">Сыр, колбаска</div>
					<div class="price">500 ₽</div>
				</div>
				<div class="quantity">
					<button class="btn minus">-</button>
					<span class="count">0</span>
					<button class="btn plus">+</button>
				</div>	
			</div>
			<div class="item">
				<div class="details">
					<div class="name">Пицца</div>
					<div class="description">Колбаска сыр</div>
					<div class="price">350 ₽</div>
				</div>
				<div class="quantity">
					<button class="btn minus">-</button>
					<span class="count">0</span>
					<button class="btn plus">+</button>
				</div>
			</div>
		</div>
		<div class="total">
			<div class="total-summary">
				<div class="total-text">Общая сумма заказа:</div>
				<div class="total-price" id="totalPrice">0 ₽</div>
			</div>
			<button class="checkout-btn" id="checkoutButton" disabled>
				Оформить заказ
			</button>
		</div>
	</div>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
</body>
</html>
